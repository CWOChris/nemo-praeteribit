<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="password-options">
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" min="8" max="128" value="16">
            <br>
            <label for="include-uppercase">Include Uppercase Letters:</label>
            <input type="checkbox" id="include-uppercase" checked>
            <br>
            <label for="include-numbers">Include Numbers:</label>
            <input type="checkbox" id="include-numbers" checked>
            <br>
            <label for="include-symbols">Include Symbols:</label>
            <input type="checkbox" id="include-symbols" checked>
        </div>
        <button id="generate-password">Generate Password</button>
        <div class="password-display">
            <p>Your Password: <span id="password"></span></p>
            <button id="copy-password">Copy Password</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./dist/bundle.js"></script>
<script src="./js/index.js"></script>
</html>
